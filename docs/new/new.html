<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="../swipeBundle/swiper-bundle.css">

<script src="../swipeBundle/swiper-bundle.js"></script>
<link rel="stylesheet" href="slide.css">
</head>
<body>
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="./cafelunchMenu/1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/7.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/8.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/9.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./cafelunchMenu/10.jpg" alt=""></div>
        
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
    
        </div>
 
<script src="slide.js"></script>
</body>
</html>
