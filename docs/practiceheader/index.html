<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/normalize.css">
    <style>
*{
    margin: 0;
    padding: 0;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
    .nav{

    background-color: white;
    box-shadow: 0 0.1rem 0.1rem 0.1rem lightgray;
    }
.nav-inner{
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-content: center;
    align-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
}

.hamburger-icon  {
     cursor: pointer;
     justify-content: start;
}
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-9px, 6px);
  transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-8px, -8px);
  transform: rotate(45deg) translate(-8px, -8px);
}





#navLogo{
    max-height: 100px;
    width: auto;
}
.img-fluid{
    display: inherit;
    position: relative;
    max-height: 100%;
    width: auto;
}

.links-wrapper{
    display: none;
}
.links-active{
    display: block;
}
    </style>
</head>
    <nav class="nav">

    
                    <div class="nav-inner">
                        <div class="hamburger-icon" onclick="toggleDropDown(this)">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                          </div>
        
                        
             
                        <a href="https://www.saltydog.com/">
                            <img src="https://saltydog.com/images/social-logos/SDHomepageICON.png" id="navLogo" class="img-fluid"
                            alt="Instagram Logo." />
                        </a>
                    </div>
                
                        
                    <div class="links-wrapper">

    <script>
        function toggleDropDown(x) {
            x.classList.toggle("change");
            document.querySelector('.links-wrapper').classList.toggle('links-active');
        }

    </script>
